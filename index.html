<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
    </article>
    <article class="question">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100/12*num"  ></div>
          </div>
        <h2 id="title" class='text-center mt-5'>문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5" onclick="">테스트 시작하기</button>
        <button id="B" type="button" class="btn btn-primary mt-5" onclick="">테스트 시작하기</button>
    </article>
    <article class="result">
        <img id="img" src="lion.jpg" class="rounded-circle" alt="...">
      
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h3 id="desc" class="text-center mt-5">설명</h3>
        <!-- Go to www.addthis.com/dashboard to customize your tools --> 
        <div class="share addthis_inline_share_toolbox_5wbq"></div>
    </article>
    <!-- 광고 --> 
    <article class="kakao_ad mt-5">
        <ins class="kakao_ad_area"  style="display:none;"
            data-ad-unit    = "DAN-ZCJeHXgTcCMh58U4" 
            data-ad-width   = "320" 
            data-ad-height  = "100"></ins> 
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

    </article>
   
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num =1;
        var q = {
            1: {"title": "문제 1번", "type":"EI", "A":"E", "B": "I"},
            2: {"title": "문제 2번", "type":"EI", "A":"E", "B": "I"},
            3: {"title": "문제 3번", "type":"EI", "A":"E", "B": "I"},
            4: {"title": "문제 4번", "type":"SN", "A":"S", "B": "N"},
            5: {"title": "문제 5번", "type":"SN", "A":"S", "B": "N"},
            6: {"title": "문제 6번", "type":"SN", "A":"S", "B": "N"},
            7: {"title": "문제 7번", "type":"TF", "A":"T", "B": "F"},
            8: {"title": "문제 8번", "type":"TF", "A":"T", "B": "F"},
            9: {"title": "문제 9번", "type":"TF", "A":"T", "B": "F"},
            10: {"title": "문제 10번", "type":"JP", "A":"J", "B": "P"},
            11: {"title": "문제 11번", "type":"JP", "A":"J", "B": "P"},
            12: {"title": "문제 12번", "type":"JP", "A":"J", "B": "P"},
            
        }

        var result = {
            "ESTJ" : {"animal": "하마", "desc":"설명이다", "img":"lion.jpg"},
            "ESTP" : {"animal": "오랑우탄", "desc":"설명이다", "img":"lion.jpg"},
            "ESFJ" : {"animal": "얼룩말", "desc":"설명이다", "img":"lion.jpg"},
            "ESFP" : {"animal": "갱얼쥐", "desc":"설명이다", "img":"lion.jpg"},
            "ENTJ" : {"animal": "고앵이", "desc":"설명이다", "img":"lion.jpg"},
            "ENTP" : {"animal": "사자", "desc":"설명이다", "img":"lion.jpg"},
            "ENFJ" : {"animal": "호랑이", "desc":"설명이다", "img":"lion.jpg"},
            "ENFP" : {"animal": "치타", "desc":"설명이다", "img":"lion.jpg"},
            "ISTJ" : {"animal": "원숭이", "desc":"설명이다", "img":"lion.jpg"},
            "ISTP" : {"animal": "말", "desc":"설명이다", "img":"lion.jpg"},
            "ISFJ" : {"animal": "소", "desc":"설명이다", "img":"lion.jpg"},
            "ISFP" : {"animal": "돼지", "desc":"설명이다", "img":"lion.jpg"},
            "INTJ" : {"animal": "병아리", "desc":"설명이다", "img":"lion.jpg"},
            "INTP" : {"animal": "오리", "desc":"설명이다", "img":"lion.jpg"},
            "INFJ" : {"animal": "하이에나", "desc":"설명이다", "img":"lion.jpg"},
            "INFP" : {"animal": "여우", "desc":"설명이다", "img":"lion.jpg"},
        }

        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        })
        $("#B").click(function(){
            next();
        })
        function next(){
            if(num==13){
                $(".question").hide();
                $(".result").show();
                var mbti = '';
                $("#EI").val() > 1 ? mbti += 'E' : mbti += 'I';
                $("#SN").val() > 1 ? mbti += 'S' : mbti += 'N';
                $("#TF").val() > 1 ? mbti += 'T' : mbti += 'F';
                $("#JP").val() > 1 ? mbti += 'J' : mbti += 'P';
                alert(mbti);
                $("#img").attr("src",result[mbti]['img']);
                $("#animal").html(result[mbti]['animal']);
                $("#desc").html(result[mbti]['desc']);


            } else {
                $("#title").html(q[num]['title']);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                num++;
            }
        }
    </script>
