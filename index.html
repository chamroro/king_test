            $(".start").hide();

            $("#"+type).val(parseInt(preValue)+1);
            next();
        })
        $("#B").click(function(){
            next();
        })
        function next(){
            if(num==13){
                $(".questions").hide();
                $(".result").show();
                var mbti = '';
                $("#EI").val() > 1 ? mbti += 'E' : mbti += 'I';
